<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="chatApp.css" />
    <script src="chatApp.js" defer></script>
  </head>
  <body>
  
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="john-selector">raunak</button>
      <button class="button person-selector-button" id="jane-selector">rishi</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">raunak chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">raunak</div>
          <div class="message-text">Hey rishi, what's up?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">rishi</div>
          <div class="message-text">Not much, How about you?</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, raunak..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

  </body>
</html>
